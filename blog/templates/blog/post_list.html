<html>
    <head>
      <title>Django 部落格</title>
    </head>
    <body>
        <div>
            <h1><a href="">我的部落格</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <p>發佈時間: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text }}</p>
        </div>
        {% endfor %}
    </body>
</html>
